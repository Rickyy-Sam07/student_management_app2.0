<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Add your loading animation styles or libraries here -->
    <style>
        /* Example loading animation style */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <span id="invisble" style="display: none;">{{delay}}</span>
    <!-- You can add additional loading text or message here if needed -->
        <script>
        // Function to start the loading animation and redirect after the specified delay
        function startLoadingAnimation() {
            // Start the animation immediately
            document.querySelector('.loader').style.display = 'block';
            let delayTime = document.getElementById('invisble').value;
            console.log(delayTime);
            // Redirect the user to the dashboard after the specified delay
            setTimeout(function() {
                window.location.href = "{{ url_for('admin_dashboard') }}"; // Replace 'admin_dashboard' with the actual route name of your dashboard
            },2000) // Use the delay variable here
        }
        startLoadingAnimation(); 
    </script>
</body>
</html>
